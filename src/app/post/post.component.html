<div class="card single-post">
  <div class="header"><h3>Postagens</h3></div>
  <div class="body">
    <div class="list row">
      <div class="col-md-12">
        <a class="btn btn-success float-right" href="post/create"
          ><i class="fas fa-plus-square" title="inserir postagem"></i
        ></a>
        <br />
        <table class="table">
          <tr>
            <th>Titulo</th>
            <th>Data</th>
            <th>Autor</th>
            <th>Ações</th>
          </tr>

          <tr *ngFor="let post of posts; let i = index">
            <td>{{ post.title }}</td>
            <td>{{ post.createdAt }}</td>
            <td>{{ post.author?.user }}</td>
            <td>
              <a class="btn btn-success" routerLink="/post/show/{{ post._id }}"
                ><i class="fas fa-eye" title="Visualizar"></i
              ></a>
              <a
                class="btn btn-warning"
                routerLink="/post/update/{{ post._id }}"
                ><i class="fas fa-edit" title="Editar"></i
              ></a>
              <button
                type="button"
                class="btn btn-danger"
                (click)="deletePost(post._id)"
              >
                <i class="fas fa-trash" title="Deletar"></i>
              </button>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
